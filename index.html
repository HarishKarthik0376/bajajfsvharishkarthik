<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Data Processor</h1>
        <textarea id="data" placeholder='Enter JSON data here'></textarea>
        <br>
        <input type="text" id="user_id" placeholder="User ID" />
        <input type="text" id="email" placeholder="Email" />
        <input type="text" id="roll_number" placeholder="Roll Number" />
        <input type="text" id="url" placeholder="API Endpoint URL" />
        <button id="submit" onclick="processAndSendData()">Submit</button>

        <div class="dropdown">
            <label for="selectOptions">Select Data to Display:</label>
            <select id="selectOptions" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="highest_lowercase_alphabet">Highest Lowercase Alphabet</option>
            </select>
        </div>

        <div id="responseBox">
            <h3>Response:</h3>
            <pre id="response"></pre>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
